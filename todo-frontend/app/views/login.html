<div class="row">
  <form name="loginForm" ng-controller="LoginController" ng-submit="login(credentials)" novalidate>

    <div class="col-xs-4">
      <label for="username">Usuário</label>
      <input class="form-control" type="text" id="username" ng-model="credentials.username">
    </div>

    <div class="form-group col-xs-4">
      <label for="password">Senha</label>
      <input class="form-control" type="password" id="password" ng-model="credentials.password">
    </div>

    <div class="col-xs-4">
      <button type="submit" class="btn btn-primary">Login</button>
    </div>

  </form>
</div>
<a href="#/usuario">Não sou cadastrado</a>
