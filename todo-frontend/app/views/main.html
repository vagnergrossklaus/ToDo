
<!-- <div class="jumbotron "> -->

<a id="bottom"></a>
<form ng-submit="salvarTarefa()">
  <div class="row">
    <div class="col-xs-12 form-group">
      <h1><label for="tarefa">Tarefa</label></h1>
      <input type="text" id="tarefa" ng-model="tarefa" class="form-control">
    </div>
  </div>
</form>
<table class="table">
  <thead>
    <tr>
      <th>Descrição</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in tarefas">
      <td ng-bind="item.descricao"></td>
      <td>
        <button class="btn btn-success" ng-click="concluirTarefa($index)" ng-disabled="item.concluido">
          <i class="glyphicon glyphicon-ok"></i>
        </button>
        <button class="btn btn-info" ng-click="editarTarefa($index)" ng-disabled="item.concluido">
          <i class="glyphicon glyphicon-pencil"></i>
        </button>
        <button class="btn btn-danger" ng-click="deletarTarefa($index)">
          <i class="glyphicon glyphicon-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
</table>
